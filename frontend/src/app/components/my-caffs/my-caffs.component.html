<div class="mt-2">
  <div class="top-bar">
    <h2>My CAFFs</h2>
    <button class="btn btn-dark btn-block search-button" routerLink="/upload-caff">Upload CAFF</button>
  </div>
  <div class="caffs-container" *ngIf="(caffs | async) as caffs; else loading">
    <app-caff-card *ngFor="let caff of caffs" [caff]="caff"></app-caff-card>
  </div>
  <ng-template #loading>
    <div class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
      </div>
    </div>
  </ng-template>
</div>
